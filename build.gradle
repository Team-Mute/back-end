plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.4'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'org.ec4j.editorconfig' version '0.1.0'
    id 'checkstyle'
    id 'com.diffplug.spotless' version '6.25.0'
}

checkstyle {
    maxWarnings = 0
    toolVersion = "8.42"

    // 1) 규칙 파일은 '하나만' 사용 → naver만 사용
    configFile = file("$rootDir/config/naver-checkstyle-rules.xml")
    // config = resources.text.fromFile("config/checkstyle/checkstyle.xml")

    // 2) suppressions 파일 경로 '추가' (덮어쓰기 아님)
    configProperties.put("suppressionFile", file("$rootDir/config/naver-checkstyle-suppressions.xml"))
    configProperties.put("extraSuppressionFile", file("config/checkstyle/suppressions.xml"))
}


spotless {
    java {
        googleJavaFormat('1.22.0')
        removeUnusedImports()
        importOrder()
        formatAnnotations()
        target 'src/**/*.java'
    }
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

editorconfig {
    excludes = ['build', '.gradle']
}

check.dependsOn editorconfigCheck

group = 'Team-Mute'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation("org.postgresql:postgresql:42.7.4")
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.cloud:spring-cloud-starter-aws:2.2.6.RELEASE'
    implementation 'software.amazon.awssdk:s3:2.25.27' // 최신 버전 사용 가능
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0' //swagger
    implementation 'org.springframework.boot:spring-boot-starter-actuator' // koyeb
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'org.postgresql:postgresql'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}

tasks.named('check') { dependsOn 'spotlessApply' }

springBoot {
    mainClass = 'mute.backend.BackEndApplication'
}
