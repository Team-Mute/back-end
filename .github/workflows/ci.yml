name: CI (Build & Test)
on:
  push: { branches: [ main ] }
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Build
        if: hashFiles('gradlew') != ''
        run: ./gradlew build --no-daemon
      - name: Build (Maven)
        if: hashFiles('mvnw') != ''
        run: ./mvnw -B verify
